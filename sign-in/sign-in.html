<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/sign-in/sign-in.css">
</head>

<body>
    <div class="sign_in_card">
        <h2>Cadastre-se</h2>
        <div class="myForm">
            <form>
                <div class="inputs">
                    <div class="name">
                        <input type="text" name="nome" id="nome" class="input_cadastro" placeholder="Nome" required>
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email" class="input_cadastro" placeholder="Email" required>
                    </div>
                    <div class="senha">
                        <input type="text" name="senha" id="senha" class="input_cadastro" placeholder="Senha" required>
                    </div>
                </div>      
            </form>
        </div>
    </div>
</body>

</html>
