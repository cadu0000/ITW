<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade ITW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Conversor de real</h1>

        <div class="convertion-input">
            <h3>Ponha o valor em real</h3>
            <div id="input"><input type="number" id="real" name="real"></div>
        </div>
    
        <div class="convertion-choice">
            <h4>Escolha a moeda que deseja</h4>
            <div id="exchange">
                <div class="button"><i class="bi bi-currency-euro"></i></div>
                <div class="button"><i class="bi bi-currency-dollar"></i></div>
            </div>
            <button id="submit-button">Converta</button>
        </div>
    </div>

</body>
</html>
