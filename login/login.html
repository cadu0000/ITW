<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/login/login.css">
    <script type="module" src="login.js"></script>
</head>

<body>
    <div class="sign_in_card">
        <h2>Login</h2>
        <div class="myForm">
            <form>
                <div class="inputs">
                    <div class="email">
                        <input type="email" name="email" id="email" class="input_cadastro" placeholder="Email" required>
                    </div>
                    <div class="senha">
                        <input type="password" name="senha" id="senha" class="input_cadastro" placeholder="Senha" required>
                    </div>
                    <a href="/sign-in/sign-in.html" class="Cadastro">Ainda não é cadastrado? Cadastre-se clicando aqui</a>
                </div>      
            </form>
            <div id="email_erro" class="erro">Email inválido.</div>
            <div id="senha_erro" class="erro">Senha inválida.</div>
            <button type="submit" id="submit">Entrar</button>
        </div>
    </div>
</body>

</html>
